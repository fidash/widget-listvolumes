<!DOCTYPE html>
<html>
  <head>
  	<meta content="charset=utf-8">

   <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="lib/css/jquery.dataTables.min.css">
   <link rel="stylesheet" type="text/css" href="lib/css/dataTables.fixedHeader.css">
   <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <table id="volumes_table" class="display" cellpadding="0" border="0" cellspacing="0" width="100%"></table>

    <!-- Loading animation -->
    <div class="loading hide">
      <i class="fa fa-spinner fa-pulse"></i>
    </div>

    <div id="createVolumeModal" class="modal fade" style="top: 0px; display: none;" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="padding-top:0; padding-bottom: 0;">
            <a href="#" class="close" data-dismiss="modal">Ã—</a>
            <h3>Create a volume</h3>
          </div>
          <div class="modal-body clearfix">       
            <div>
              <fieldset>
                <div class="col-xs-6">
                  <div class="form-group required">
                    <label class="control-label  required" for="id_name">Volume name *</label>
                    <div class=" ">
                      <input class="form-control" id="id_name" maxlength="255" name="name" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="control-label  " for="id_description">Size (GB) *</label>
                    <div class=" ">
                      <input type="number" class="form-control" id="id_size" name="size" min="1" value="1">
                    </div>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="form-group ">
                    <label class="control-label  " for="id_description">Description</label>
                    <div class=" ">
                      <textarea class="form-control modal-body-fixed-width" style="height: 109px" cols="40" id="id_description" name="description" rows="4"></textarea>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="modal-footer">
            <span class="pull-left">* Required fields</span>
            <button id="create-volume" class="btn btn-primary pull-right" style="margin-left: 10px">Create Volume</button>
            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.dataTables.min.js"></script>
    <script src="lib/js/dataTables.fixedHeader.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/jstack.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/ListVolume.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
